[filament_switch_sensor filament_sensor]
switch_pin: PA4

[mcu]
serial: /dev/serial/by-id/usb_serial_1
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 5000
max_z_velocity: 10
max_z_accel: 1000
square_corner_velocity: 5.0

[exclude_object]


[gcode_arcs]
#resolution: 1.0


[include timelapse.cfg]
[include cx_gmcro.cfg]

